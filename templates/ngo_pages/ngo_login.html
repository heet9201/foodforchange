{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" />
    <link rel="stylesheet" href="{% static 'css/style_ngo.css' %}">
    <title>Food For Change</title>
</head>
<body class="log_container" >
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
       {{message}}
      </div>
        {% endfor %}
    <div class="log_main w-100 d-flex">
        <div>
        <div class="log_heading">
            <h1>WELCOME</h1>
        </div>

        <form method="POST" action="ngo_login_check">
            {% csrf_token %}
        <div class="d-block d-md-flex w-100">
            <div>
                <div class="log_inputs3">
                    <input type="email" name="email" id="email" placeholder="Email" required class="log_inputs6">
                </div>
                
                <div class="log_inputs3">
                    <input type="password" name="password" id="password" placeholder="Password" required class="log_inputs6">
                </div>
                
                <div class="clearfix">
                    <button type="submit" class="log_signupbtn">LOGIN</button>
                </div>
                <h6 class="d-flex justify-content-center px-4 py-3 text-white">Don't have an account ?
                        <span style="color: black;">&nbsp; <a href="{% url 'ngo_register' %}" class="text-decoration-none black"> Sign Up </a> </span></h6>
            </div>
        </div>
        </form>
    </div>
</body>
